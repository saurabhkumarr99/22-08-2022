<!DOCTYPE html>
<html lang="en">

<head style="background-color: aquamarine;">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            color: #1ebba3;
        }

        a:visited {
            color: #ff00f4;
        }
    </style>
</head>

<body style="font-size: 30px; text-align:center ;">
    <h1>Links in html</h1>
    <a href="https://www.google.com/">Google link</a>
    <figure>
        <img src="selfiewithtiranga.jpg" alt="" srcset="" style="width: 800px; height: 600px;">
        <figcaption>Image link</figcaption>
    </figure>
    <h1>_blank Links in html</h1>
    <a href="https://www.google.com/" target="_blank">Google link</a>
    <hr>
    <h1>Bookmarked link</h1>
    <h2><strong>Visited link</strong></h2>
    <a href="https://www.google.com/"> Non -VISITED Google link</a>
    <hr>
    <h2><strong>Visited link</strong></h2>
    <a href="https://www.google.com/"> VISITED Google link</a>
    <hr>
</body>

</html>
